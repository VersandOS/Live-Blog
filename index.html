<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Blog mit Bearbeiten und Löschen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #blog {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .entry {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .entry:last-child {
            border-bottom: none;
        }
        .entry-time {
            font-size: 0.9em;
            color: #666;
        }
        .buttons {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .buttons button {
            margin-left: 5px;
            font-size: 0.9em;
            cursor: pointer;
        }
        #form-section {
            margin-top: 20px;
        }
        #password {
            margin-right: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live-Blog</h1>
    <div id="blog">
        <p>Es gibt noch keine Beiträge. Füge den ersten Beitrag hinzu!</p>
    </div>
    <div id="form-section">
        <input type="password" id="password" placeholder="Passwort eingeben">
        <input type="text" id="new-entry" placeholder="Neuer Beitrag" style="width: 60%;">
        <button id="add-entry">Beitrag hinzufügen</button>
    </div>

    <script>
        const blog = document.getElementById("blog");
        const passwordInput = document.getElementById("password");
        const newEntryInput = document.getElementById("new-entry");
        const addEntryButton = document.getElementById("add-entry");

        // Passwort festlegen
        const correctPassword = "geheim123";

        // Funktion, um das aktuelle Datum und die Uhrzeit zu formatieren
        function getFormattedDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            return now.toLocaleString("de-DE", options);
        }

        // Funktion, um die Blogeinträge aus LocalStorage zu laden
        function loadBlogEntries() {
            const entries = JSON.parse(localStorage.getItem("blogEntries")) || [];
            if (entries.length === 0) {
                blog.innerHTML = "<p>Es gibt noch keine Beiträge. Füge den ersten Beitrag hinzu!</p>";
            } else {
                blog.innerHTML = ""; // Blog leeren
                entries.forEach((entry, index) => {
                    const entryDiv = document.createElement("div");
                    entryDiv.classList.add("entry");
                    entryDiv.dataset.index = index; // Index speichern
                    entryDiv.innerHTML = `
                        <div class="entry-time">${entry.time}</div>
                        <div class="entry-text">${entry.text}</div>
                        <div class="buttons">
                            <button onclick="editEntry(${index})">Bearbeiten</button>
                            <button onclick="deleteEntry(${index})">Löschen</button>
                        </div>
                    `;
                    blog.prepend(entryDiv);
                });
            }
        }

        // Funktion, um einen neuen Beitrag hinzuzufügen
        function addBlogEntry() {
            const password = passwordInput.value.trim();
            const newEntry = newEntryInput.value.trim();

            if (password !== correctPassword) {
                alert("Falsches Passwort!");
                return;
            }

            if (!newEntry) {
                alert("Der Beitrag darf nicht leer sein!");
                return;
            }

            // Erstelle einen neuen Eintrag
            const newBlogEntry = {
                time: getFormattedDateTime(),
                text: newEntry
            };

            // Hole die bestehenden Einträge aus LocalStorage
            const entries = JSON.parse(localStorage.getItem("blogEntries")) || [];
            entries.push(newBlogEntry);

            // Speichere die aktualisierten Einträge in LocalStorage
            localStorage.setItem("blogEntries", JSON.stringify(entries));

            // Aktualisiere die Anzeige
            loadBlogEntries();

            // Eingabefelder leeren
            passwordInput.value = "";
            newEntryInput.value = "";
        }

        // Funktion, um einen Eintrag zu löschen
        function deleteEntry(index) {
            const password = prompt("Passwort eingeben:");
            if (password !== correctPassword) {
                alert("Falsches Passwort!");
                return;
            }

            const entries = JSON.parse(localStorage.getItem("blogEntries")) || [];
            entries.splice(index, 1); // Eintrag entfernen
            localStorage.setItem("blogEntries", JSON.stringify(entries));

            // Aktualisiere die Anzeige
            loadBlogEntries();
        }

        // Funktion, um einen Eintrag zu bearbeiten
        function editEntry(index) {
            const password = prompt("Passwort eingeben:");
            if (password !== correctPassword) {
                alert("Falsches Passwort!");
                return;
            }

            const entries = JSON.parse(localStorage.getItem("blogEntries")) || [];
            const currentEntry = entries[index];
            const newText = prompt("Neuer Text für den Beitrag:", currentEntry.text);

            if (newText) {
                entries[index].text = newText; // Eintrag aktualisieren
                localStorage.setItem("blogEntries", JSON.stringify(entries));

                // Aktualisiere die Anzeige
                loadBlogEntries();
            }
        }

        // Event Listener für den Button
        addEntryButton.addEventListener("click", addBlogEntry);

        // Enter-Taste unterstützen
        newEntryInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                addBlogEntry();
            }
        });

        // Lade die Blogeinträge beim Start
        loadBlogEntries();

        // Globale Funktionen für Bearbeiten und Löschen
        window.editEntry = editEntry;
        window.deleteEntry = deleteEntry;
    </script>
</body>
</html>
